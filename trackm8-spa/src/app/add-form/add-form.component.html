<body class="text-center">
  <form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Please enter info</h1>


    <input class="form-control" type="text" type="text" name="LocationType" placeholder="Location type" required
      [(ngModel)]="model.LocationType" required autofocus>

      <input class="form-control" type="text" type="text" name="Name" placeholder="Name" required
      [(ngModel)]="model.Name" required autofocus>

      <input class="form-control" type="text" type="text" name="Description" placeholder="Description" required
      [(ngModel)]="model.Description" required autofocus>

      <input class="form-control" type="text" type="text" name="Url" placeholder="Url" required
      [(ngModel)]="model.Url" required autofocus>

      <input class="form-control" type="text" type="text" name="Latitude" placeholder="Latitude" required
      [(ngModel)]="model.Latitude" required autofocus>

      <input class="form-control" type="text" type="text" name="Longitude" placeholder="Longitude" required
      [(ngModel)]="model.Longitude" required autofocus>

      <input class="form-control" type="text" type="text" name="Town" placeholder="Town" required
      [(ngModel)]="model.Town" required autofocus>

      <p style="color: red;" *ngIf="showError">Please enter all info</p>


    <button class="btn btn-lg btn-block" style="margin-top: 10px;" [ngClass]="adding ? 'btn-secondary' : 'btn-primary'" type="submit"
      (click)="submit()">
      <div *ngIf="!adding">Submit</div>
      <div *ngIf="adding">

        <div class="spinner text-center">
          <div class="bounce1"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
        </div>

      </div>
    </button>
    <p (click)="cancel()">Cancel</p>
  </form>
</body>


<style>
  .spinner {
    /* margin: auto 0; */
    width: 100%;
    text-align: center;
  }

  .spinner>div {
    width: 15px;
    height: 15px;
    background-color: #333;

    border-radius: 100%;
    display: inline-block;
    -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
    animation: sk-bouncedelay 1.4s infinite ease-in-out both;
  }

  .spinner .bounce1 {
    -webkit-animation-delay: -0.32s;
    animation-delay: -0.32s;
  }

  .spinner .bounce2 {
    -webkit-animation-delay: -0.16s;
    animation-delay: -0.16s;
  }

  @-webkit-keyframes sk-bouncedelay {

    0%,
    80%,
    100% {
      -webkit-transform: scale(0)
    }

    40% {
      -webkit-transform: scale(1.0)
    }
  }

  @keyframes sk-bouncedelay {

    0%,
    80%,
    100% {
      -webkit-transform: scale(0);
      transform: scale(0);
    }

    40% {
      -webkit-transform: scale(1.0);
      transform: scale(1.0);
    }
  }
</style>
